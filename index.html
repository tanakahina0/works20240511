<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマークアプリ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>ブックマークアプリ</h1>
        <h4>Bookmark　Manager</h4>
        <form id="bookmark-form">
            <input type="text" id="bookmark-name" placeholder="サイト名" required>
            <input type="url" id="bookmark-url" placeholder="サイトURL" required>
            <button type="submit">ブックマーク追加</button>
        </form>
        <div id="message" class="message"></div>
        <ul id="bookmark-list"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
